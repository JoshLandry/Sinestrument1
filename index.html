<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Arp & Texture Generator</title>
</head>
<body>
  <h1>Arp & Texture Generator</h1>
    <h6>by Joshua Landry</h6>

    <h3>Settings</h3>
        <button class="mute" data-muted="false">Mute</button>
        <button class="reset">Reset Synthesizer</button>
        <button class="gridlockedButton" data-locked="true">Unlock Grid</button> <br>
        <button class="mouseTrackButton">Mouse Tracking</button>
        <button class="pitchTrackButton">Pitch Tracking</button> <br> <br>
        
        <input class="userTempo"></input>
        <button class="tempoSubmit">Set Tempo</button><br>

        <button class="threehundred">100 BPM</button>
        <button class="twohundred">150 BPM</button> <br>
        <button class="tempoSlide">Slow gradually to a crawl</button> 
        <button class="tempoSlideUp">Accelerate into obliteration</button> <br>

    <h3>Basic Effects</h3>
        <button class="filterSweep">Filtered Tone</button>
        <button class="randomizeWaveform">Randomize Waveform</button> <br> <br>
        <button class="stopVariance">Stop Variance</button>

    <h3>Pitch Twisters</h3>
        <button class="lowerPitch">Spiral Down</button>
        <button class="raisePitch">Spiral Up</button>
        <button class="twistUpPitch">Twist Left</button>
        <button class="twistDownPitch">Twist Right</button> <br>
        <button class="twoHundredMsVariance">200ms Variance</button>
        <button class="rapidVariance">Rapid Variance</button>
        <button class="randomVariance">Random Variance</button>
        <button class="minuteVariance">Sputter Out</button> <br>

    <h3>Fixed Sequences (these are uneffected by user selected tempo and pitches)</h3>
        <button class="tonalVarianceBass">Bedroom IDM</button> <br>

    <h3>Mouse Controlled Sequences (effected by tempo but not user selected pitches)</h3>
        <button class="psyBass">Acid Bass Arp</button>
        <button class="acidSequence">Acid Bass Arp 2</button>
        <button class="acidSequential">Sequential Arp</button> <br>

    <script src="./js/toneDictionary.js"></script>
    <script src="./js/functions/pitchWavering.js"></script>
    <script src="./js/functions/fixedSequences.js"></script>
    <script src="./js/functions/mouseSequences.js"></script>
    <script src="./js/audioApp.js"></script>
</body>
</html>
